<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Serach Car</label>
  <input type="text"  [(ngModel)]="filterText"  class="form-control" id="formGroupExampleInput" >
</div>


<div class="row mt-4 d-flex justify-content-center" style="margin-left: 1%">
  <div
    *ngFor="let carDetail of cardetails | filterPipe:filterText"
    class="card mt-2 mr-2"
    style="width: 18rem; margin-right: 10px"
  >
    <img
      *ngIf="carDetail.imagePath"
      [src]="baseUrl + carDetail.imagePath"
      class="card-img-top"
      style="object-fit: cover"
      width="100"
      height="50%"
    />

    <img
      *ngIf="!carDetail.imagePath"
      src="../../../assets/img/defaultCar.jpg"
      class="card-img-top"
      style="object-fit: cover"
      width="100"
      height="50%"
    />

    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <i><b>Marka | </b></i>{{ carDetail.brandName }}
      </li>
      <li class="list-group-item">
        <i><b>Model | </b></i>{{ carDetail.carName }}
      </li>
      <li class="list-group-item">
        <i><b>Renk | </b></i>{{ carDetail.colorName }}
      </li>
      <li class="list-group-item">
        <i><b>Model yılı | </b></i>{{ carDetail.modelYear }}
      </li>
      <li class="list-group-item">
        <i><b>Günlük ücreti | </b></i
        >{{ carDetail.dailyPrice}}
      </li>
      
    </ul>
    <div class="card-body">
      <section style="float: top">
        <button
          type="button"
          class="btn btn-outline-success"
        >
          Detaylar
        </button>
        <button
          id="rentalButton"
          type="button"
          class="btn btn-outline-success"
        >
          Kirala
        </button>
      </section>
    </div>
  </div>
</div>
