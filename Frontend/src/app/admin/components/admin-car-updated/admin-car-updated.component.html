<div class="container">
    <div class="row mb-2">
        <div class="col-9 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center mb-2">Araç Güncelle</h4>

                    <form [formGroup]="CarUpdateForm" *ngIf="cardetails">
                        <div class="mb-2">
                            <input type="hidden" id="id" formControlName="id" class="form-control" />
                        </div>
                        <div class="mb-2">
                            <input type="hidden" id="brandId" formControlName="brandId" class="form-control" />
                        </div>
                        <div class="mb-2">
                            <input type="hidden" id="colordId" formControlName="colordId" class="form-control" />
                        </div>
                        <div class="my-3">
                            <label>Araç İsmi</label>
                            <input type="text" id="name" formControlName="name" class="form-control" />
                        </div>
                        <div class="my-3">
                            <label>Araç Yıl</label>
                            <input type="text" id="modelYear" formControlName="modelYear" class="form-control" />
                        </div>
                        <div class="mb-2">
                            <label>dailyPrice</label>
                            <input type="text" id="dailyPrice" formControlName="dailyPrice" class="form-control" />
                        </div>
                  
                        <div class="my-3">
                            <label>description</label>
                            <textarea type="text" rows="6" id="description" formControlName="description"
                                class="form-control"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button routerLink="/admin/cars" class="btn btn-danger w-50 mt-2 mr-2" >
                                Geri Dön
                            </button>
    
                            <button type="submit" class="btn btn-primary w-50 mt-2 ml-2" (click)="add()">
                                Araç Güncelle
                            </button>
                        </div>
                    </form>
                 
                </div>
            </div>
            
        </div>
    </div>
</div>
