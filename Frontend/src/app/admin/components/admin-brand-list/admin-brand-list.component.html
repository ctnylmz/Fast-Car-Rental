<div class="col-md-7 mx-auto">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Markalar</h6>
                    </div>
                    
                    <div class="card-body">
                        <button class="btn btn-primary w-100 mb-4" (click)="brandAdd()">Yeni Marka Ekle</button>

                        <div class="table-responsive">

                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Marka İsmi</th>
                                        <th>Ayarlar</th>
                                    </tr>
                                </thead>

                                <tbody> 
                                    <tr *ngFor="let brand of brands" class="border">

                                        <td>
                                            <h6>{{brand.id}}</h6>
                                        </td>

                                        <td>
                                            <h6>{{brand.name}}</h6>
                                        </td>

                                        <td>
                                            <button class="btn btn-danger mx-4" (click)="delete(brand)">Sil</button>
                                            <a class="btn btn-success" routerLink="update/{{brand.id}}">Güncelle</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
