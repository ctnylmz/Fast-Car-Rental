    <div class="breadcrumb-option set-bg" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Kiralık Arabalar</h2>
                    </div>
                </div>
            </div>
        </div>

    <!-- Breadcrumb Begin -->

    <!-- Car Section Begin -->
    <section class="car spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="car__sidebar">
                        <div class="car__search">
                            <h5>Araç Ara</h5>
                            <form action="#">
                                <input type="text" [(ngModel)]="filter" placeholder="Fiat ...">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                            {{filter}}
                        </div>
                        <div class="car__filter">
                            <h5>Car Filter</h5>
                            <form action="#">
                                <select  class="form-control my-3">
                                    <option data-display="Brand">Select Brand</option>
                                    <option value="">Acura</option>
                                    <option value="">Audi</option>
                                    <option value="">Bentley</option>
                                    <option value="">BMW</option>
                                    <option value="">Bugatti</option>
                                </select>
                                <select class="form-control  my-3"> 
                                    <option data-display="Model">Select Model</option>
                                    <option value="">Q3</option>
                                    <option value="">A4 </option>
                                    <option value="">AVENTADOR</option>
                                </select>
                                <select class="form-control my-3">
                                    <option value="">Body Style</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 2</option>
                                </select>
                                <select class="form-control my-3">
                                    <option value="">Condition</option>
                                    <option value="">First Hand</option>
                                    <option value="">Second Hand</option>
                                </select>
                                <select class="form-control my-3">
                                    <option value="">Transmisson</option>
                                    <option value="">Bluetooth</option>
                                    <option value="">WiFi</option>
                                </select>
                                <select class="form-control my-3">
                                    <option value="">Mileage</option>
                                    <option value="">27</option>
                                    <option value="">20</option>
                                    <option value="">15</option>
                                    <option value="">10</option>
                                </select>
                                <select class="form-control my-3">
                                    <option value="">Engine</option>
                                    <option value="">BS3</option>
                                    <option value="">BS4</option>
                                    <option value="">BS5</option>
                                    <option value="">BS6</option>
                                </select>
                                <select class="form-control my-3">
                                    <option value="">Colors</option>
                                    <option value="">Red</option>
                                    <option value="">Blue</option>
                                    <option value="">Black</option>
                                    <option value="">Yellow</option>
                                </select>
                         
                                <div class="car__filter__btn">
                                    <button type="submit" class="site-btn">Reset FIlter</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="car__filter__option">
                        <div class="row justify-content-end">
                            <div class="col">
                                <div class="d-flex align-items-center justify-content-end">
                                    <select class="form-control w-50">
                                        <option selected>Gelişmiş sıralama</option>
                                        <option value="">Fiyata göre (Önce en yüksek)</option>
                                        <option value="">Fiyata göre: (Önce en Düşük)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                 
                    
                    <div class="row">
                        <div class="col-lg-4 col-md-4 mb-5"  *ngFor="let carDetail of cardetails ">
                            <a href="#" >
                                <img *ngIf="carDetail.imagePath" src="../../../assets/img/cars/car-1.jpg" alt="">

                                <img  *ngIf="!carDetail.imagePath" src="../../../assets/img/defaultCar.jpg" class="border" alt="">

                                <div class="car__item__text">
                                    <div class="car__item__text__inner">
                                        <h5><a href="#">{{ carDetail.carName }}</a></h5>
                                        <ul>
                                            <li><span>{{ carDetail.modelYear }}</span></li>
                                            <li>{{ carDetail.brandName }}</li>
                                            <li>{{ carDetail.colorName }}</li>
                                        </ul>
                                    </div>
                                    <div class="car__item__price">
                                        <span class="car-option">Detay</span>
                                        <h6>{{ carDetail.dailyPrice}}<span>/Günlük</span></h6>
                                    </div> 
                                </div>
                            </a>
                        </div>
              
                    </div>
                    <div class="pagination__option">
                        <a href="#" class="active">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#"><span class="arrow_carrot-2right"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
