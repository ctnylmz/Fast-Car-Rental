<div class="col-md-7 mx-auto">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Renkler</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <button class="btn btn-primary w-100 mb-4">Yeni Renk Ekle</button>

                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Renk İsmi</th>
                                        <th>Ayarlar</th>
                                    </tr>
                                </thead>

                                <tbody> 
                                    <tr *ngFor="let color of colors" class="border">

                                        <td>
                                            <h6>{{color.id}}</h6>
                                        </td>

                                        <td>
                                            <h6>{{color.name}}</h6>
                                        </td>

                                        <td>
                                            <a class="btn btn-danger mx-4" href="/Admin/Certificate/Delete/@item.Id">Sil</a>
                                            <a class="btn btn-success" href="/Admin/Certificate/Update/@item.Id">Güncelle</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
