<!-- Breadcrumb End -->
<div class="breadcrumb-option set-bg" [ngStyle]="{
    'background-image': 'url(../../../assets/img/breadcrumb-bg.jpg)'
  }">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Sepet</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Begin -->

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="wrapper">
                <div id="table" class="bg-white rounded">
                    <div class="table-responsive">
                        <table class="table activitites">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-uppercase header">Sepet</th>
                                    <th scope="col" class="text-uppercase">Marka</th>
                                    <th scope="col" class="text-uppercase">Renk</th>
                                    <th scope="col" class="text-uppercase">Fiyat / Günlük</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let carDetail of cardetails">
                                    <td class="item">
                                        <div class="d-flex align-items-start">
                                            <img class="" *ngIf="carDetail.imagePath" [src]="baseUrl + carDetail.imagePath"
                                                alt="" />
            
                                            <img *ngIf="!carDetail.imagePath" src="../../../assets/img/defaultCar.jpg"
                                                class="border" alt="" />
                                            <div class="px-4 mt-3">
                                                {{ carDetail.carName }}
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="px-4 mt-3">
                                            {{ carDetail.brandName }}
                                        </div>
                                    </td>
                                    <td>
                                        <div class="px-4 mt-3">
                                            {{ carDetail.colorName }}
                                        </div>
                                    </td>
                                    <td class="font-weight-bold">
                                        <div class="px-4 mt-3">{{ carDetail.dailyPrice }} TL</div>
                                    </td>
                                    <td>
                                        <div class="close">&times;</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" style="margin-top: 90px;"> 
            <div class="card shadow text-center" style="height: 200px;">
                <div class="card-body ">
                    <button  class="btn btn-primary w-100  mt-5">Daha Et</button>
                </div>
            </div>
        </div>
    </div>
</div>
