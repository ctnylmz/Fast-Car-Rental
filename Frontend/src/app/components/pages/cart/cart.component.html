<!-- Breadcrumb End -->
<div class="breadcrumb-option set-bg" [ngStyle]="{
    'background-image': 'url(../../../assets/img/breadcrumb-bg.jpg)'
  }">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Sepet</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Begin -->

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="wrapper">
                <div id="table" class="bg-white rounded">
                    <div class="table-responsive">
                        <table class="table activitites">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-uppercase header">Sepet</th>
                                    <th scope="col" class="text-uppercase">Marka</th>
                                    <th scope="col" class="text-uppercase">Renk</th>
                                    <th scope="col" class="text-uppercase">Fiyat</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cartItem of cartItems">
                                    <td class="item">
                                        <div class="d-flex align-items-start">
                                            <img class="" *ngIf="cartItem.carDetail?.imagePath " [src]="baseUrl + cartItem.carDetail?.imagePath "
                                                alt="" />
            
                                            <img *ngIf="!cartItem.carDetail?.imagePath " src="../../../assets/img/defaultCar.jpg"
                                                class="border" alt="" />
                                            <div class="px-4 mt-3">
                                                {{ cartItem.carDetail?.carName }}
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="px-4 mt-3">
                                            {{ cartItem.carDetail?.brandName }}
                                        </div>
                                    </td>
                                    <td>
                                        <div class="px-4 mt-3">
                                            {{ cartItem.carDetail?.colorName  }} TL
                                        </div>
                                    </td>
                                    <td class="font-weight-bold">
                                        <div class="px-4 mt-3">{{ cartItem.carDetail?.dailyPrice  }} TL</div>
                                    </td>
                                    <td>
                                        <div class="close" (click)="cartToDelete(cartItem.carDetail?.carId ?? 0)">&times;</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4" style="margin-top: 82px;"> 
            <div class="summary">
                <h3>Sipaiş Özeti</h3>
                <div class="summary-item d-flex justify-content-between mt-4"><span class="text">Toplam Kiralanan Araç Sayısı</span><span class="price">{{cartItems.length}}</span></div>
                <hr class="mt-4" /> 
                <div  class="summary-item d-flex justify-content-between mt-4"><span class="text">Ödenecek Tutar</span><span class="price">{{ totalFilter }} TL</span></div>
                <button type="button" class="btn btn-success btn-lg btn-block mt-5" routerLink="/admin">Siparişi Onayla</button>
              </div>
        </div>
    </div>
</div>
